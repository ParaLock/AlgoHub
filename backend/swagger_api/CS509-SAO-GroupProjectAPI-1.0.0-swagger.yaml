openapi: "3.0.1"
info:
  title: "ams-api"
  version: '1'
servers:
- url: "https://64ou5kvx69.execute-api.us-east-1.amazonaws.com/{basePath}"
  variables:
    basePath:
      default: "/beta"
paths:
  /algorithms/{id}:
    get:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          $ref: "#/components/schemas/GetAlgorithmByIdRequest"
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAlgorithmByIdResponse"
                
  /algorithms/add:
    post:
      summary: Create Algorithm
      description: Create new algorithm
      operationId: PostAlgorithm
      requestBody:
        description: Algorithm to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddAlgorithmRequest'
      responses:
        '200':
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddAlgorithmResponse'
components:
  schemas:
    
    GetAlgorithmByIdRequest:
      type: "object"
      properties:
        algorithm_id:
          type: string
    
    GetAlgorithmByIdResponse:
      type: "object"
      properties:
        algorithm_id:
          type: string
          
    AddAlgorithmRequest:
      type: "object"
      properties:
        name:
          type: string

        description:
          type: "string"
        
        parent_id: 
          type: "string"
          
    AddAlgorithmResponse:
      type: "object"
      properties:
        algorithm_id:
          type: string