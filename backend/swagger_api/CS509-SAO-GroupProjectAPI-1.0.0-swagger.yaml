openapi: "3.0.1"
info:
  title: "ams-api"
  version: '1'
servers:
- url: "https://64ou5kvx69.execute-api.us-east-1.amazonaws.com/{basePath}"
  variables:
    basePath:
      default: "/beta"
paths:

  # ------------------ ALGORITHM BEGIN ------------------------------   

  /algorithms/{id}:
    get:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          $ref: "#/components/schemas/AlgorithmRequest"
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AlgorithmResponse"
                
  /algorithms/add:
    post:
      summary: Create Algorithm
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlgorithmAddRequest'
      responses:
        '200':
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlgorithmAddResponse'
                
  
  # ------------------ ALGORITHM END ------------------------------
  
  # ------------------ IMPLEMENTATION BEGIN ------------------------------
  
  /implementations/{id}:
    get:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          $ref: "#/components/schemas/ImplementationRequest"
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImplementationResponse"
                
  /implementations/add:
    post:
      summary: Create implementation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImplementationAddRequest'
      responses:
        '200':
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplementationAddResponse'
                
  /implementations/remove/{id}:
    get:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          $ref: "#/components/schemas/ImplementationRemoveRequest"
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImplementationRemoveResponse"
                
  # ------------------ IMPLEMENTATION END ------------------------------  
                
components:
  schemas:
    
    # ------------------ ALGORITHM BEGIN ------------------------------   
    
    AlgorithmRequest:
      type: object
      properties:
        id:
          type: string
    
    AlgorithmResponse:
      type: object
      properties:
        algorithm_id:
          type: string
          
    AlgorithmAddRequest:
      type: object
      properties:
        name:
          type: string

        description:
          type: string
        
        parent:
          type: string
          
    AlgorithmAddResponse:
      type: object
      properties:
        algorithm_id:
          type: string
          
    # ------------------ ALGORITHM END ------------------------------ 
    
    # ------------------ IMPLEMENTATION BEGIN ------------------------------     
    ImplementationRequest:
      type: object
      properties:
        id:
          type: string
          
    ImplementationResponse:
      type: object
      properties:
        id:
          type: string
          
        name:
          type: string
          
        source_code: 
          type: string
          
    ImplementationAddRequest:
      type: object
      properties:
        name:
          type: string
        
        parent_algorithm: 
          type: string
          
        source_code: 
          type: string
          
    ImplementationAddResponse:
      type: object
      properties:
        implementation_id:
          type: string
          
          
    ImplementationRemoveRequest:
      type: object
      properties:
        id:
          type: string
          
    ImplementationRemoveResponse:
      type: object
      properties:
        deleted_benchmarks:
          type: array
          items:
            type: string
          
    
    # ------------------ IMPLEMENTATION END ------------------------------     
          
          
